<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue_1</title>
    </head>
    <script src="js/vue.js"></script>
    <body>
        <div id="app">
            <span v-if='show'>{{show}}</span>
            <button v-on:click='handleClose'>按钮</button>
        </div>
        <script>
            var app=new Vue({
                el:'#app',
                data:{
                    show:'true'
                },
                methods:{
                    handleClose:function(){
                        this.show=this.show?false:true;
                    }
                }
            })
        </script>
    </body>
</html>
